<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
  <link href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" rel="stylesheet">
  <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="py-5 text-center">
      <h2>แบบฟอร์มลงทะเบียน</h2>
      <p class="lead">กรุณากรอกข้อมูลด้านล่างให้ครบถ้วน</p>
    </div>

    <div class="row">
      <div class="col-5">
        <div class="mb-3">
          โหมด: <span id="mode">เพิ่ม</span>
        </div>

        <div class="row mb-3">
          <div class="col-6">
            <label for="name" class="form-label">ชื่อ-สกุล</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="col-6">
            <label for="department" class="form-label">แผนก</label>
            <select class="form-select" id="department">
              <option selected value="">Choose..</option>
              <option value="Dev">Dev</option>
              <option value="Engineer">Engineer</option>
              <option value="Hr">Hr</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-4 d-grid">
            <input type="button" class="btn btn-primary" value="เพิ่ม" onclick="addData()">
          </div>
          <div class="col-4 d-grid">
            <input type="button" class="btn btn-primary" value="อัพเดท" onclick="updateData()">
          </div>
          <div class="col-4 d-grid">
            <input type="button" class="btn btn-primary" value="รีเซ็ท" onclick="resetData()">
          </div>
        </div>
      </div>

      <div class="col-7">
        <table id="my_table" class="display" width="100%"></table>
      </div>
    </div>
  </div>

<script>
const API_URL = 'https://script.google.com/macros/s/PASTE-YOUR-DEPLOY-URL-HERE/exec';

// อ่านข้อมูล
function readData() {
  fetch(API_URL + '?action=read')
    .then(res => res.json())
    .then(res => {
      $('#my_table').DataTable({
        data: res,
        columns: [
          { title: 'ID' },
          { title: 'ชื่อ-สกุล' },
          { title: 'แผนก' },
          { title: 'ประทับเวลา',
            render: function (data, type, row) {
              return moment(row.timestamp).format("DD/MM/YYYY HH:mm:ss");
            }
          },
          { title: 'แก้ไข',
            render: function (data, type, row) {
              return `<button onclick="editData('${row.id}')">แก้ไข</button>`;
            }
          },
          { title: 'ลบ',
            render: function (data, type, row) {
              return `<button onclick="removeData('${row.id}')">ลบ</button>`;
            }
          }
        ],
        destroy: true
      });
    })
    .catch(err => console.error('Read Error:', err));
}

// เพิ่มข้อมูล
function addData() {
  const name = $("#name").val();
  const department = $("#department").val();

  fetch(API_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ action: 'add', name: name, department: department })
  })
  .then(res => res.json())
  .then(res => {
    resetData();
    readData();
  });
}

// แก้ไขข้อมูล
function editData(id) {
  fetch(API_URL + '?action=read')
    .then(res => res.json())
    .then(res => {
      const found = res.find(r => r.id == id);
      if (found) {
        $("#name").val(found.name);
        $("#department").val(found.department);
        setMode('edit', id);
      }
    });
}

// อัพเดทข้อมูล
function updateData() {
  const dataId = $("#mode").attr("data-id");
  const name = $("#name").val();
  const department = $("#department").val();

  fetch(API_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ action: 'update', id: dataId, name: name, department: department })
  })
  .then(res => res.json())
  .then(res => {
    resetData();
    readData();
  });
}

// ลบข้อมูล
function removeData(id) {
  if (!confirm('ยืนยันการลบ')) return;

  fetch(API_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ action: 'delete', id: id })
  })
  .then(res => res.json())
  .then(res => {
    readData();
  });
}

// reset และ mode
function resetData() {
  $("#name").val("");
  $("#department").val("");
  setMode('add');
}

function setMode(mode, id = "") {
  if (mode === 'add') {
    $("#mode").text("เพิ่ม");
    $("#mode").removeAttr("data-id");
  } else if (mode === 'edit') {
    $("#mode").text("แก้ไข: " + id);
    $("#mode").attr("data-id", id);
  }
}

$(document).ready(function() {
  readData();
});
</script>
</body>
</html>
