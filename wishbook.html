<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <link href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://brilliantpy.com/wp-content/uploads/2021/07/cropped-logo_circle_v2_whitebg.jpg" alt="" width="72" height="72">
        <h2>แบบฟอร์มลงทะเบียน</h2>
        <p class="lead">กรุณากรอกข้อมูลด้านล่างให้ครบถ้วน</p>
    </div>

    <div class="row">
      <div class="col-5">
        <div class="mb-3">
          โหมด: <span id="mode">เพิ่ม</span>
        </div>

        <div class="row mb-3">
          <div class="col-6">
            <label for="name" class="form-label">ชื่อ-สกุล</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="col-6">
            <label for="department" class="form-label">แผนก</label>
            <select class="form-select" aria-label="Default select example" id="department">
              <option selected value="">Choose..</option>
              <option value="Dev">Dev</option>
              <option value="Engineer">Engineer</option>
              <option value="Hr">Hr</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-4 d-grid">
            <input type="button" class="btn btn-primary" value="เพิ่ม" onclick="addData()">
          </div>
          <div class="col-4 d-grid">
            <input type="button" class="btn btn-primary" value="อัพเดท" onclick="updateData()">
          </div>
          <div class="col-4 d-grid">
            <input type="button" class="btn btn-primary" value="รีเซ็ท" onclick="resetData()">
          </div>
        </div>

      </div>

      <div class="col-7">
        <table id="my_table" class="display" width="100%"></table>
      </div>
    </div>
    </div>
    <script>
  readData();

  function addData() {
    let name = $("#name").val();
    let department = $("#department").val();
    console.log(name,department)
    google.script.run.withSuccessHandler(function(res) {
      resetData();
      readData();
    }).addDataValue(name,department);   
  }

  function readData() {
    google.script.run.withSuccessHandler(function(res) {
      console.log(res,typeof(res))
      try{
        res = JSON.parse(res);
      } catch {}
      console.log(res,typeof(res))
      $('#my_table').DataTable({
        // "createdRow": function( row, data, dataIndex ) {
        //  $(row).attr('data-id', data[11]);
        //},
        data: res,
        columns: [
          {title:'ประทับเวลา',
            'render':function(data,type) {
              data=moment(data).format("DD/MM/YYYY HH:mm:ss");
              return data;
            }
          },
          {title:'ID'},
          {title:'ชื่อ-สกุล'},
          {title:'แผนก'},
          {title:'แก้ไข',
            'render':function(data,type) {
              data=`<input type="button" value="แก้ไข" onclick="editData(this)">`;
              return data;
              }
          },
          {title:'ลบ',
            'render':function(data,type) {
              data=`<input type="button" value="ลบ" onclick="removeData(this)">`;
              return data;
            }
          },
        ],
        "bDestroy": true
      });
    }).readDataValue();   
  }

  function editData(ele) {
    let dataId = $(ele).parents("tr").find("td:nth-child(2)").text();
    console.log(dataId)
    google.script.run.withSuccessHandler(function(res) {
      console.log(res,typeof(res))
      try{
        res = JSON.parse(res);
      } catch {}
      console.log(res,typeof(res));
      let id = res[1];
      let name = res[2];
      let department = res[3];
      setMode('edit',id);
      $("#name").val(name);
      $("#department").val(department);
    }).getDataValue(dataId);   
  }

  function updateData() {
    let dataId = $("#mode").attr("data-id");
    let name = $("#name").val();
    let department = $("#department").val();
    console.log(dataId,name,department);
    google.script.run.withSuccessHandler(function(res) {
      resetData();
      readData();
    }).updateDataValue(dataId,name,department); 
  }

  function removeData(ele) {
    let dataId = $(ele).parents("tr").find("td:nth-child(2)").text();
    console.log(dataId)
    google.script.run.withSuccessHandler(function(res) {
      readData();
    }).removeDataValue(dataId); 
  }

  function resetData() {
    $("#name").val("");
    $("#department").val("");
    setMode('add');
  }

  function setMode(mode,dataId) {
    if (mode == "add") {
      $("#mode").text("เพิ่ม");
      $("#mode").attr("data-id","");
    } else if (mode == "edit") {
      $("#mode").text("แก้ไข: "+dataId);
      $("#mode").attr("data-id",dataId);
    }
  }
  
</script>
  </body>
</html>
