<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มลงทะเบียน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <link href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="py-5 text-center">
        <h2>แบบฟอร์มลงทะเบียน</h2>
        <p class="lead">กรุณากรอกข้อมูลด้านล่างให้ครบถ้วน</p>
      </div>

      <div class="row">
        <div class="col-5">
          <div class="mb-3">
            โหมด: <span id="mode">เพิ่ม</span>
          </div>

          <div class="row mb-3">
            <div class="col-6">
              <label for="name" class="form-label">ชื่อ-สกุล</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="col-6">
              <label for="department" class="form-label">แผนก</label>
              <select class="form-select" aria-label="Default select example" id="department">
                <option selected value="">Choose..</option>
                <option value="Dev">Dev</option>
                <option value="Engineer">Engineer</option>
                <option value="Hr">Hr</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-4 d-grid">
              <input type="button" class="btn btn-primary" value="เพิ่ม" onclick="addData()">
            </div>
            <div class="col-4 d-grid">
              <input type="button" class="btn btn-primary" value="อัพเดท" onclick="updateData()">
            </div>
            <div class="col-4 d-grid">
              <input type="button" class="btn btn-primary" value="รีเซ็ท" onclick="resetData()">
            </div>
          </div>

        </div>

        <div class="col-7">
          <table id="my_table" class="display" width="100%"></table>
        </div>
      </div>
    </div>

    <script>
      // อ่านข้อมูลจาก Google Sheets
      function readData() {
        fetch('https://script.google.com/macros/s/AKfycbzS1DFFmuchGo8Wd17pSmdeUuDsZeJNjKPnNGxYD1I7AbfhODK-gjHaWChZb9CkeQSa/exec', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          $('#my_table').DataTable({
            data: data,
            columns: [
              {title: 'ประทับเวลา'},
              {title: 'ID'},
              {title: 'ชื่อ-สกุล'},
              {title: 'แผนก'},
              {title: 'แก้ไข'},
              {title: 'ลบ'},
            ]
          });
        })
        .catch(error => console.error('Error:', error));
      }

      // เพิ่มข้อมูลลง Google Sheets
      function addData() {
        let name = $("#name").val();
        let department = $("#department").val();

        fetch('https://script.google.com/macros/s/AKfycbzS1DFFmuchGo8Wd17pSmdeUuDsZeJNjKPnNGxYD1I7AbfhODK-gjHaWChZb9CkeQSa/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({action: 'add', name: name, department: department})
        })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          readData();
          resetData();
        })
        .catch(error => console.error('Error:', error));
      }

      // อัพเดทข้อมูล
      function updateData() {
        let dataId = $("#mode").attr("data-id");
        let name = $("#name").val();
        let department = $("#department").val();

        fetch('https://script.google.com/macros/s/AKfycbzS1DFFmuchGo8Wd17pSmdeUuDsZeJNjKPnNGxYD1I7AbfhODK-gjHaWChZb9CkeQSa/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({action: 'update', dataId: dataId, name: name, department: department})
        })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          readData();
          resetData();
        })
        .catch(error => console.error('Error:', error));
      }

      // ลบข้อมูล
      function removeData(ele) {
        let dataId = $(ele).parents("tr").find("td:nth-child(2)").text();

        fetch('https://script.google.com/macros/s/AKfycbzS1DFFmuchGo8Wd17pSmdeUuDsZeJNjKPnNGxYD1I7AbfhODK-gjHaWChZb9CkeQSa/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({action: 'delete', dataId: dataId})
        })
        .then(response => response.json())
        .then(data => {
          console.log(data);
          readData();
        })
        .catch(error => console.error('Error:', error));
      }

      // รีเซ็ทฟอร์ม
      function resetData() {
        $("#name").val("");
        $("#department").val("");
        setMode('add');
      }

      // ตั้งค่าโหมด
      function setMode(mode, dataId) {
        if (mode == "add") {
          $("#mode").text("เพิ่ม");
          $("#mode").attr("data-id", "");
        } else if (mode == "edit") {
          $("#mode").text("แก้ไข: " + dataId);
          $("#mode").attr("data-id", dataId);
        }
      }

      // เรียกใช้ฟังก์ชันเมื่อโหลดหน้า
      readData();
    </script>
  </body>
</html>
