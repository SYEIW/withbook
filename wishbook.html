<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>แบบฟอร์มลงทะเบียน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="py-5 text-center">
        <h2>แบบฟอร์มลงทะเบียน</h2>
        <p class="lead">กรุณากรอกข้อมูลด้านล่างให้ครบถ้วน</p>
      </div>

      <div class="row">
        <div class="col-5">
          <div class="mb-3">โหมด: <span id="mode">เพิ่ม</span></div>

          <div class="row mb-3">
            <div class="col-6">
              <label for="name" class="form-label">ชื่อ-สกุล</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="col-6">
              <label for="department" class="form-label">แผนก</label>
              <select class="form-select" id="department">
                <option selected value="">เลือก...</option>
                <option value="Dev">Dev</option>
                <option value="Engineer">Engineer</option>
                <option value="Hr">Hr</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-4 d-grid"><button class="btn btn-primary" onclick="addData()">เพิ่ม</button></div>
            <div class="col-4 d-grid"><button class="btn btn-warning" onclick="updateData()">อัปเดต</button></div>
            <div class="col-4 d-grid"><button class="btn btn-secondary" onclick="resetData()">รีเซ็ต</button></div>
          </div>
        </div>

        <div class="col-7">
          <table id="my_table" class="display" width="100%"></table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="wishbook.js"></script>
  </body>
</html>
